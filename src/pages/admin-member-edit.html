<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>관리자 페이지</title>
</head>
<body>
<div id="wrap">
  <header>
    <div class="header-top">
      <h1>ADMINISTRATOR</h1>
      <ul>
        <li id="logout"><a>로그아웃</a></li>
      </ul>
    </div>

    <div class="gnb">
      <nav>
        <ul>
          <li>
            <a href="admin-member.html" class="dep01">고객 리스트</a>
          </li>
          <li>
            <a href="admin-member-edit.html" class="dep01 current">랜딩페이지 데이터</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="contents">
      <div class="contents-group">
        <div class="contents-top">
          <h2><label for="pcUrl">이미지 URL (PC)</label></h2>
        </div>
        <div class="contents-area">
          <input type="text" id="pcUrl" placeholder="이미지 URL을 입력하세요.">
        </div>
      </div>

      <div class="contents-group">
        <div class="contents-top">
          <h2><label for="mobileUrl">이미지 URL (Mobile)</label></h2>
        </div>
        <div class="contents-area">
          <input type="text" id="mobileUrl" placeholder="이미지 URL을 입력하세요.">
        </div>
      </div>

      <div class="contents-group">
        <div class="contents-top">
          <h2><label for="noticeTxt">유의사항 텍스트</label></h2>
        </div>
        <div class="contents-area">
          <textarea id="noticeTxt" placeholder="유의사항 텍스트를 입력하세요."></textarea>
        </div>
      </div>

      <div class="btn-wrap">
        <button id="editBtn" type="button" class="btn btn-primary">수정</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
